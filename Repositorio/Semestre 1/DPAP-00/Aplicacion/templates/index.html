<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            [% for videos in datos %]

            <div class="col-md-3">
              <div class="card">
                  <img class="card-img-top" height="100" src="https://www.dailymotion.com/thumbnail/video/{{ videos['id'] }}" alt="">
                  <div class="card-body">
                      <h6 class="card-title">{{videos['channel'] }}</h4>
                      <p class="card-text">{{videos['title'] }}</p>

                      <a name="" id="" class="btn btn-primary" href="https://www.dailymotion.com/thumbnail/video/{{ videos['id'] }}" role="button"> Ver videos</a>

                  </div>
              </div>
              [% endfor %]

            </div>
            
        </div>
    </div>

  </body>
</html>
